{% extends 'base.html' %}
{% load static %}
{% block body %}
<section class="single-page-title single-page-title-services">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Our Services</h2>
            </div>
        </div>
    </div>
</section>
<!-- .page-title -->


<section class="section-content-left-icon">
    <div class="container">
        <div class="row">
            {% for service in services %}
            <div class="col-md-4">
                <div class="left-icon-wraper">
                    <div class="content">
                        <h2>{{ service.title }}</h2>
                        <p>{{ service.Description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- .container -->
</section>
<!-- /.services-left-icon -->

<!-- .about-text-->

{% endblock %}
